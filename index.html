<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <h1 class="title">Todo - Eisenhower matrix</h1>    
    <header class="header">      
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="top-section" class="add-item">
        <h2 class="add-item__title-wrapper">
          <label class="add-item__title" for="new-task">Add Item</label>
        </h2>
        <div class="add-item__row">
          <input id="new-task" class="add-item__input input" type="text">
          <button class="add-item__btn btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="todo__title">Todo</h2>
        <ul class="todo__list list" id="incomplete-tasks">
          <li class="list__item item">
            <input class="item__checkbox input" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input class="item__text input" type="text">
            <button class="item__edit-btn btn">Edit</button>
            <button class="item__delete-btn delete-btn btn">
              <img class="delete-btn__img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="list__item item item_edit-mode">
            <input class="item__checkbox input" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input class="item__text input" type="text" value="Go Shopping">
            <button class="item__edit-btn btn">Save</button>
            <button class="item__delete-btn delete-btn btn">
              <img class="delete-btn__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="completed__title">Completed</h2>
        <ul class="completed__list list list_compl" id="completed-tasks">
          <li class="list__item item">
            <input class="item__checkbox input" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input class="item__text input" type="text">
            <button class="item__edit-btn btn">Edit</button>
            <button class="item__delete-btn delete-btn btn">
              <img class="delete-btn__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
